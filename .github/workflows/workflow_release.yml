name: Releases


on:
  workflow_dispatch:
    inputs:
      checkout-ref:
        description: "The repository reference to checkout"
        required: false
        type: string
  push:
    branches: [ main ]
  release:
    types: [ created ]


concurrency:
  group: "Releases: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true


jobs:
  log-project-version: # log the project version for manual verification since it's inferred from the git status
    uses: ./.github/workflows/run_gradle_task.yml
    with:
      runs-on: ubuntu-latest
      gradle-task: projectVersion

  tests:
    uses: ./.github/workflows/run_tests.yml
    permissions:
      checks: write
      contents: read

  publish-maven:
    needs: tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/run_publish_maven.yml
    secrets: inherit
    permissions:
      checks: write
      contents: write
      packages: write

  publish-site:
    needs: tests
    # only publish site when releasing
    if: github.ref == 'refs/heads/main' && github.event_name == 'release' && github.event.action == 'created'
    uses: ./.github/workflows/run_publish_site.yml
    permissions:
      checks: write
      contents: read
      id-token: write   # to verify the deployment originates from an appropriate source
      packages: write
      pages: write      # to deploy to Pages
